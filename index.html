<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customerfeedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <h1 class="heading">CUSTOMER FEEDBACK FORM</h1>
            </div>
        <div class="logo">
            <!-- logo -->
            <img src="src/logo.png" alt="Logo">
        </div>
    </header><br>
    <hr>

    <div class="main">
    <form action="https://formspree.io/f/xrgwebrr" method="POST">
        <fieldset>
            <label for="center-visited">Medical Center Visited:<br><i>Kituo cha matibabu ulichotembelea</i><input name="center-visited" id="center-visited" type="text" required></label>
            <label for="date">Date<br><i>Tarehe</i><input name="date" type="date" id="date" required></label>
        </fieldset>
        <fieldset>
            <label class="titles"><u>FEEDBACK DETAILS</u></label>
            How likely are you to recommend us to a family/ colleague/ friend ?
            <label><input class="inline" type="radio" name="preference" >Not at all likely</label>
            <label><input class="inline" type="radio" name="preference" >Neutral</label>
            <label><input class="inline" type="radio" name="preferences" >Extremely Likely</label>
            <label>Please share your reasons for your answer above <textarea class="input-filed"></textarea></label>
        </fieldset>
        <fieldset>
            <label class="titles"><u>CONTACT DETAILS</u></label>
            <label for="first-name">Enter your First Name: <input name="first-name" id="first-name" type="text" required></label>
            <label for="email">Enter your Email: <input name="email" id="email" type="email" required></label>
            <label for="number">Mobile Number:<input name="number" type="number" id="number" required></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    </div>

    <footer>
        <p>Designed By @BravineTheeDeveloper</p>
    </footer>
</body>
</html>
