<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customerfeedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <h1 class="heading">CUSTOMER FEEDBACK FORM</h1>
            </div>
        <div class="logo">
            <!-- logo -->
            <img src="src/logo.png" alt="Logo">
        </div>
    </header><br>
    <hr>

    <div class="main">
    <form action="https://formspree.io/f/xrgwebrr" method="POST">
        <fieldset>
            <label for="center-visited">Medical Center Visited:<br><i>Kituo cha matibabu ulichotembelea</i><input name="center-visited" id="center-visited" type="text" required></label>
            <label for="date">Date<br><i>Tarehe</i><input name="date" type="date" id="date" required></label>
        </fieldset>
        <fieldset>
            <label class="titles"><u>FEEDBACK DETAILS</u></label>
            How likely are you to recommend us to a family/ colleague/ friend ?
            <div class="button-container">
                <div class="button-wrapper">
                  <button class="button" id="button1">1</button>
                  <div class="button-text">Not all likely<br><i>La hasha</i></div>
                </div>
                <div class="button-wrapper">
                  <button class="button" id="button2">2</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button3">3</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button4">4</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button5">5</button>
                    <div class="button-text">Neutral <br><i>Sijui/Labda</i></div>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button6">6</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button7">7</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button8">8</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button9">9</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button10">10</button>
                    <div class="button-text">Extremely Likely<br><i>Bila Hasha</i></div>
                </div>
            </div>
            <br><br>
            <label>Please Share your reasons for the above </label>
            <textarea></textarea>
        </fieldset>

        <fieldset>
            <label class="titles"><u>CONTACT DETAILS (OPTIONAL)</u></label>
            <label for="first-name">Enter your First Name: <input name="first-name" id="first-name" type="text"></label>
            <label for="email">Enter your Email: <input name="email" id="email" type="email" ></label>
            <label for="number">Mobile Number:<input name="number" type="number" id="number" ></label>
        <input type="submit" value="Submit">
    </form>
    </div>

    <footer>
        <p>Designed By @BravineTheeDeveloper</p>
    </footer>
</body>
</html>
