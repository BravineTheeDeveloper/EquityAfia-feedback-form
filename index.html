<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <div>
            <h1 class="heading">CUSTOMER FEEDBACK FORM</h1>
            </div>
        <div class="logo">
            <!-- logo -->
            <img src="src/logo.png" alt="Logo">
        </div>
    </header><br>
    <div class="horizontal-line"></div>

    <div class="main">
    <form action="https://formsubmit.co/lavingtonreception@equityafia.co.ke" method="POST">
        <fieldset>
            <label for="center-visited">Medical Center Visited:<br><i>Kituo cha matibabu ulichotembelea</i><input name="Center-visited" id="Center-visited" type="text" required></label>
            <label for="date">Date<br><i>Tarehe</i><input name="Date" type="Date" id="Date" required></label>
        </fieldset>
        <fieldset>
            <label class="titles"><u>FEEDBACK DETAILS</u></label>
            How likely are you to recommend us to a family/ colleague/ friend ?
            <div class="button-container">
                <div class="button-wrapper">
                  <button class="button" id="button1" data-selected="false" data-button-id="button1">1</button>
                  <div class="button-text">Not all likely</div>
                </div>
                <div class="button-wrapper">
                  <button class="button" id="button2" data-selected="false" data-button-id="button2">2</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button3" data-selected="false" data-button-id="button3">3</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button4" data-selected="false" data-button-id="button4">4</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button5" data-selected="false" data-button-id="button5">5</button>
                    <div class="button-text">Neutral</div>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button6" data-selected="false" data-button-id="button6">6</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button7" data-selected="false" data-button-id="button7">7</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button8" data-selected="false" data-button-id="button8">8</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button9" data-selected="false" data-button-id="button9">9</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="button10" data-selected="false" data-button-id="button10">10</button>
                    <div class="button-text">Extremely Likely</div>
                </div>
            </div>
            <br><br>
            <label>Please Share your reasons for the above response: </label>
            <textarea type="textarea" name="Reasons" id="Reasons" required></textarea>
        </fieldset>

        <fieldset>
            <label class="titles"><u>CONTACT DETAILS (OPTIONAL)</u></label>
            <label for="first-name">Enter your First Name: <input name="first-name" id="first-name" type="text"></label>
            <label for="email">Enter your Email: <input name="email" id="email" type="email" ></label>
            <label for="number">Mobile Number:<input name="number" type="number" id="number" ></label>
        <input type="submit" value="Submit">
    </form>
