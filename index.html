<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customerfeedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <h1 class="heading">CUSTOMER FEEDBACK FORM</h1>
            </div>
        <div class="logo">
            <!-- logo -->
            <img src="src/logo.png" alt="Logo">
        </div>
    </header><br>
    <div class="horizontal-line"></div>

    <div class="main">
        <div class="overlay"></div>
        <form action="https://formsubmit.co/lavingtonreception@equityafia.co.ke" method="POST">
            <fieldset>
                <label for="center-visited"> Medical Center Visited:<input name="Center-visited" id="Center-visited" type="text" required></label>
                <label for="date"><span style="color: #fff;">Date</span><input name="Date" type="Date" id="Date" required></label>
            </fieldset>
            <fieldset>
                <label><u><span style="color: black; font-size: 20px;"> FEEDBACK DETAILS</span></u></label>
                How likely are you to recommend us to a family/ colleague/ friend ?
                <div class="container">
                        <label>
                            <input type="radio" name="Not-Likely" onclick="handleRadioClick('Not Likely')">
                            <span>Not Likely</span>
                        </label>
                        <label>
                            <input type="radio" name="Scarcely" onclick="handleRadioClick('Scarcely')">
                            <span>Scarcely</span>
                        </label>
                        <label>
                            <input type="radio" name="Neutral" onclick="handleRadioClick('Neutral')">
                            <span>Neutral</span>
                        </label>
                        <label>
                            <input type="radio" name="Likely" onclick="handleRadioClick('Likely')">
                            <span>Likely</span>
                        </label>
                        <label>
                            <input type="radio" name="Extremely-Likely" onclick="handleRadioClick('Extremely Likely')">
                            <span>Extremely Likely</span>
                        </label>
                </div>
                <br><br>
                <label>Please Share your reasons for the above response: </label>
                <textarea type="textarea" name="Reasons" id="Reasons" required></textarea>
            </fieldset>

            <fieldset id="contact__info">
                <label ><u>CONTACT DETAILS (OPTIONAL)</u></label>
                <label for="first-name">Enter your First Name: <input name="first-name" id="first-name" type="text"></label>
                <label for="email">Enter your Email: <input name="email" id="email" type="email" ></label>
                <label for="number">Mobile Number:<input name="number" type="number" id="number" ></label>
            <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <img src="src/logo.png" alt="logo">
            </div>

            <div class="footer-center">
            <p>Copyright &copy; Equity Afia.<br>All rights reserved.</p>
            <p><span class="email-icon">&#9993;</span>
                <a href="mailto:lavingtonreception@equityafia.co.ke">lavingtonreception@equityafia.co.ke</a></p>
            <p> <p><span class="phone-icon">&#9742;</span>
                <a href="tel:0765000200">0765000200</a></p>
            </div>
        </div>
    </footer>

    <script>
        function handleRadioClick(clickedButton) {
            const clickedName = clickedButton.name;
            const radioButtons = document.querySelectorAll(`input[name="${clickedName}"]`);

            radioButtons.forEach(button => {
                if (button !== clickedButton) {
                    button.checked = false;
                }
            });
        }
    </script>
</body>
</html>
